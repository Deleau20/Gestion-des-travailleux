<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGT INSCRIPTION</title>
    <link rel="stylesheet" href="../css/inscription.css">
</head>
<body>
    <div class="principale">
        <div class="secondaire1">
            <img src="../icons/logo_transparent.png" class="logo">
            <h3>Bienvenu à vous !</h3>
            <p class="message">Si vous avez déjà un compte cliquez sur le bouton en dessous</p>
            <button>S'identidier</button>
        </div>

        <div class="container">
            <form action="./connexion.html">
              <label for="nom">Nom </label>
              <input type="text" id="nom" name="nom" required>
              
              <label for="prenom">Nom d'utilisateur</label>
              <input type="text" id="prenom" name="prenom" required>
              
              <label for="email">E-mail </label>
              <input type="email" id="email" name="email" required>
              
              <label for="motdepasse">Mot de passe </label>
              <input type="password" id="motdepasse" name="motdepasse" required>
              
              <input type="submit" id="connexions" value="Créer mon compte">
            </form>
          </div>

    </div>
</body>
</html>
